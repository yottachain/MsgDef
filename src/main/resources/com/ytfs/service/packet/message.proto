syntax = "proto3";

option java_package = "com.ytfs.service.packet"; 

//msgid=0xc487
message NodeCapacityRequest{ 
    int64 startTime=1;
    int32 retryTimes=2;
}

//msgid=0xe684
message NodeCapacityResponse { 
    bool writable=1;
    string allocId=2;
}

//msgid=0xe75c  这是不需要落盘的消息,收到除了不落盘,其他还是之前的逻辑,该获取token,发分片之前一样会获取
message UploadFackShardRequest  { 
   int32 SHARDID=1;
   int32 BPDID = 2; 
   int64 VBI = 3; 
   bytes BPDSIGN=4; 
   bytes DAT=5; 
   bytes VHF=6; 
   bytes USERSIGN=7; 
   string allocId=8;
   uint32 Sleep=9;
}

//msgid=0xcb05  这是正常的分片消息,按正常的逻辑走
message UploadShardRequest  { 
   int32 SHARDID=1;
   int32 BPDID = 2; 
   int64 VBI = 3; 
   bytes BPDSIGN=4; 
   bytes DAT=5; 
   bytes VHF=6; 
   bytes USERSIGN=7; 
   string allocId=8;
}

//msgid=0xe64f
message VoidResponse  {
}

//msgid=0x1978
message UploadShard2CResponse  {
   int32 RES= 1; 
   string DNSIGN =2;
}

//msgid=0x1757
message DownloadShardRequest {
   bytes VHF=1;
}

//msgid=0x7a56
message DownloadShardResponse{
   bytes data=1;
}

//msgid=0x5913
message ErrorMessage{
   int32 code=1;
   string msg=2;
}
